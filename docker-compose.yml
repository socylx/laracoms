# docker-compose.yml
version: '3.3'

services:
  laracom-demo-cli:
    depends_on:
      - laracom-etcd
    build: ./demo-cli
    environment:
      MICRO_REGISTRY: "etcd"
      MICRO_REGISTRY_ADDRESS: "laracom-etcd:2379"

  laracom-demo-service:
    depends_on:
      - laracom-etcd
    build: ./demo-service
    ports:
      - 9091:9091
    environment:
      MICRO_SERVER_ADDRESS: ":9091"
      MICRO_REGISTRY: "etcd"
      MICRO_REGISTRY_ADDRESS: "laracom-etcd:2379"

  laracom-user-service:
    depends_on:
      - laracom-user-db
      - laracom-etcd
      - laracom-nats
    build: ./user-service
    ports:
      - 9092:9091
    environment:
      MICRO_SERVER_ADDRESS: ":9091"
      MICRO_REGISTRY: "etcd"
      MICRO_REGISTRY_ADDRESS: "laracom-etcd:2379"
      MICRO_BROKER: "nats"
      MICRO_BROKER_ADDRESS: "laracom-nats:4222"
      DB_HOST: "laracom-user-db:3306"
      DB_NAME: "laracom_user"
      DB_USER: "test"
      DB_PASSWORD: "test"

  laracom-user-db:
    image: mysql:5.7
    container_name: laracom-user-db
    ports:
      - 3306:3306
    volumes:
      - db_user_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      MYSQL_DATABASE: "laracom_user"
      MYSQL_ROOT_PASSWORD: "root"

  laracom-user-cli:
    depends_on:
      - laracom-etcd
    build: ./user-cli
    environment:
      MICRO_REGISTRY: "etcd"
      MICRO_REGISTRY_ADDRESS: "laracom-etcd:2379"

  laracom-etcd:
    image: bitnami/etcd:latest
    environment:
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://laracom-etcd:2379"
    ports:
      - 2379:2379
      - 2380:2380

  laracom-nats:
    image: nats:latest
    ports:
      - 4222:4222
    restart: always

  laracom-product-service:
    depends_on:
      - laracom-product-db
      - laracom-etcd
    build: ./product-service
    ports:
      - 9093:9091
    environment:
      MICRO_SERVER_ADDRESS: ":9091"
      MICRO_REGISTRY: "etcd"
      MICRO_REGISTRY_ADDRESS: "laracom-etcd:2379"
      DB_HOST: "laracom-product-db:3306"
      DB_NAME: "laracom_product"
      DB_USER: "product"
      DB_PASSWORD: "test"

  laracom-product-db:
    image: mysql:5.7
    ports:
      - 33062:3306
    volumes:
      - db_product_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_USER: "product"
      MYSQL_PASSWORD: "test"
      MYSQL_DATABASE: "laracom_product"
      MYSQL_ROOT_PASSWORD: "root"

volumes:
  db_user_data: { }
  db_product_data: { }
